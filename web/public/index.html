<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CapricornGrad Web</title>
    <script src="/jquery-3.7.1.slim.min.js"></script>
    <script src="/d3.v6.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    
        <style type="text/css">
            #diagram {
                width: 100%;
                height: 400px;
                border: 1px solid lightgray;
            }
        </style>

</head>
<body>
    <h1>CapricornGrad Web</h1>
    <!-- <p>Web</p> -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/app.js"></script>

    <!-- row of buttons -->
    <div style="display: flex; flex-direction: row;">
        <button id="btn_pause">Pause</button>
        <button id="btn_resume">Resume</button>
    </div>

    <div class="flex-row">
        <div id="chartWrapper" style="width: 50%; height: 400px; position: relative;">
            <canvas id="trainingLossChart"></canvas>
        </div>

        <div id="latest-info">

        </div>
    </div>

    <div id="diagram"></div>

    <div id="cgraph_info"></div>

    <div id="histogram" style="width: 50%; height: 400px; position: relative;">
        <canvas id="histogramChart"></canvas>
    </div>

    <div id="tensor_viz"></div>
    <div id="tensor_viz_grad"></div>


<style>
table.viz-table th, table.viz-table td {
    border-collapse: collapse;
    border: 1px solid #ccc;
    /* margin: 10px; */
}
table.viz-table {
    border-collapse: collapse;
    border: 2px solid black;
    margin-top: 2px;
}
table.viz-table td {
    font-size: 10px; text-align: center;

    min-width: 20px;
    min-height: 20px;
}

#tensor_viz_grad table {
    border-collapse: collapse;
    border: 2px solid gold !important;
    margin-top: 2px;
}
#latest-info {
    /* make it <pre> */
    white-space: pre-wrap;
    /* overflow: auto; */
    /* border: 1px solid black; */
    /* width: 50%; */
}

.flex-row {
    display: flex;
    flex-direction: row;
}
</style>

</body>
</html>
